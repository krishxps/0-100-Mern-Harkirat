<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Fetch Learnings</title>
</head>

<body>
  <script>
    // Noob Version - Version 1
    function functionforFetch() {
      // Fetch is async function so .then
      fetch("https://fakerapi.it/api/v1/persons")
        // response.json is async function so .then
        .then(response => response.json().then(
          (finalData) => console.log(finalData)
        ))
    }

    // Cleaner Version
    async function functionforFetch(){
      const response = await fetch("https://fakerapi.it/api/v1/persons");
      const finalData = await response.json();
      console.log(finalData);
    }

  </script>
  <button onclick="functionforFetch()">Test</button>
</body>

</html>
