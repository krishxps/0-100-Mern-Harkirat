<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Simple Calculator</title>
</head>

<body>
    <form id="calcForm" onsubmit="calcSum(event)">
        <input id="num1" placeholder="First Num" type="text" aria-label="First Number">
        <br>
        <input id="num2" placeholder="Second Num" type="text" aria-label="Second Number">
        <br>
        <button type="submit">Submit</button>
    </form>
    <div id="result"></div>

    <script>
        function calcSum(event) {
            event.preventDefault(); // Prevent form from submitting
            let a = document.getElementById("num1").value;
            let b = document.getElementById("num2").value;

            if (a.trim() === "" || b.trim() === "") {
                alert("Both fields must be filled out");
                return;
            }

            if (isNaN(a) || isNaN(b)) {
                alert("Please enter valid numbers");
                if (isNaN(a)) {
                    document.getElementById("num1").focus();
                } else {
                    document.getElementById("num2").focus();
                }
                return;
            }

            let c = parseFloat(a) + parseFloat(b);

            let resultDiv = document.getElementById("result");
            resultDiv.innerHTML = ""; 

            let child = document.createElement("p");
            child.innerText = `Sum is ${c}`;
            resultDiv.appendChild(child);
        }
    </script>
</body>

</html>
